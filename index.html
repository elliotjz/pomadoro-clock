<head>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Montserrat|Source+Code+Pro" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <h1>Pomodoro Clock</h1>
  <div class="pom-control">
    <div class="session-length">
      <p>Session Length</p>
      <div class="time-adjust monospace">
        <h3 class="my-btn" id="session-minus"><a>-</a></h3>
        <h3 id="session-time">25</h3>
        <h3 class="my-btn" id="session-plus">+</h3>
      </div>
    </div> <!-- /.session-length -->
    
    <div class="break-length">
      <p>Break Length</p>
      <div class="time-adjust monospace">
        <h3 class="my-btn" id="break-minus">-</h3>
        <h3 id="break-time">5</h3>
        <h3 class="my-btn" id="break-plus">+</h3>
      </div>
    </div> <!-- /.break-length -->
  </div> <!-- /.pom-control -->
  <div class="controlls">
    <button class="my-btn" id="start">START</button>
  </div>
  <div class="clock" id="clock">
    <h2 id="period">Session</h2>
    <h2 id="time-left" class="monospace">25:00</h2>
  </div> <!-- /.clock -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
  <audio id="audio" src="https://s3-ap-southeast-2.amazonaws.com/codepen-resource/bell.mp3" ></audio>
</body>
<footer></footer>
